window:
  background:
    # image: ~/.custom/images/bg.png
    opacity: 0.6
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alactriyy
  transparency: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: 0xProto Nerd Font
    style: Regular
  bold:
    family: 0xProto Nerd Font
    style: Bold
  italic:
    family: 0xProto Nerd Font
    style: Italic
  bold_italic:
    family: 0xProto Nerd Font
    style: BoldItalic

colors:
  primary:
    ##1E1E2E
    background: "#000000"
    foreground: "#a9b1d6"
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  cursor:
    style:
      shape: Underline
      blinking: Off

slection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - -c
    - tmux

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }


