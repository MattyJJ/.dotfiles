
bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $menu

bind = $mod SHIFT, Q, killactive,

bind = $mod, F, fullscreen,

bind = $mod, E, exec, wlogout -b 5

bind = $mod, S, togglesplit, 

bind = $mod SHIFT, T, exec, theme-switch.sh

bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod SHIFT, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mod SHIFT, w, exec, killall waybar; waybar

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r 

bind = SUPER CTRL, h, movewindow, l
bind = SUPER CTRL, j, movewindow, d
bind = SUPER CTRL, k, movewindow, u
bind = SUPER CTRL, l, movewindow, r


# MEDIA KEYS

bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bind = , XF86AudioMute, exec, pactl set-sink-mute 0 toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = ALT, XF86PickupPhone, exec, playerctl --player=ncspot next || notify-send "ncspot isn't running"
bind = CONTROLALT, XF86HangupPhone, exec, playerctl --player=ncspot play-pause || notify-send "ncspot isn't running"

# REPETITIVE WORKSPACE BINDS

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
