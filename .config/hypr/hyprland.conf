
$terminal = kitty --title "Kitty"
$menu = rofi -show drun -show-icons -display-drun ">" 
$lock = hyprlock


exec-once = swaybg -i ~/.config/hypr/wallpaper.png -m fill

exec-once = wl-paste -t text --watch cliphist store
exec-once = wl-paste -p --watch cliphist store

exec-once = mako

exec-once = hypridle

$mod = SUPER 

# KEYBINDS

bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $menu

bind = $mod SHIFT, Q, killactive,

bind = $mod, F, fullscreen,

bind = $mod, E, exec, hyprlock 
bind = $mod SHIFT, E, exit,

bind = $mod, S, togglesplit, 

bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod SHIFT, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r 

bind = SUPER CTRL, h, movewindow, l
bind = SUPER CTRL, j, movewindow, d
bind = SUPER CTRL, k, movewindow, u
bind = SUPER CTRL, l, movewindow, r


# MEDIA KEYS

bind = , XF86AudioLowerVolume, exec, volumectl down
bind = , XF86AudioRaiseVolume, exec, volumectl up
bind = , XF86AudioMute, exec, volumectl toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = ALT, XF86PickupPhone, exec, playerctl --player=ncspot next || notify-send "ncspot isn't running"
bind = CONTROLALT, XF86HangupPhone, exec, playerctl --player=ncspot play-pause || notify-send "ncspot isn't running"

# REPETITIVE WORKSPACE BINDS

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16

monitor=,1920x1080,auto,1,bitdepth,8
monitor=,preferred,auto,1,mirror,eDP-1,bitdepth,8
xwayland {
	force_zero_scaling = true
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

general {
    gaps_in = 5
    gaps_out = 15

    border_size = 1

    col.active_border = rgba(33ccffee) 
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0


    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}



dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
}


input {
    kb_layout = us
    follow_mouse = 2

    sensitivity = -0.1 

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

